<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .widget {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .widget h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .widget .error-message {
            color: #d9534f;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .widget .button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .widget .button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>Oops! Something went wrong</h1>
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        <a href="{% url 'upload_file' %}" class="button">Try Again</a>
    </div>
</body>
</html>

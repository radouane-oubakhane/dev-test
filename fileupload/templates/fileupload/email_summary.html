<!-- templates/fileupload/summary.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Summary Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Summary Report</h1>
    <table>
        <tr>
            <th>Cust State</th>
            <th>Cust Pin</th>
            <th>DPD</th>
        </tr>
        {% for item in summary %}
        <tr>
            <td>{{ item.CustState }}</td>
            <td>{{ item.CustPin }}</td>
            <td>{{ item.DPD }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
